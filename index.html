<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="upper-section">
      <img src="/images/bg-pattern-card.svg" alt="">
    </div>

    <div class="lower-section">
      <img src="/images/image-victor.jpg" alt="">

      <div class="content">
        <h1 class="content-header">Victor Crest</h1>
        <h3 class="content-subheader">26</h3>
      </div>
      <p class="location">London</p>

      <hr>
      <div class="footer">
        <h2 class="footer-heading">80K <br>
          <span class="footer-subheading">Followers</span></h2>
        <h2 class="footer-heading">803k <br> <span class="footer-subheading">Likes</span></h2>
        <h2 class="footer-heading">1.4k <br> <span class="footer-subheading">Photos</span></h2>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Prime-xyz">Isaac Prime</a>.
  </>
</body>

</html>
